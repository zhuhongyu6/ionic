<ion-content>
    <ion-searchbar placeholder="双12特惠好物超低价"></ion-searchbar>
    <img src="../assets/imgs/banner2.png">
    <ul class='navList'>
        <li *ngFor='let item of arr;let idx=index' (click)='isClick(idx)' [class.first]='isActive==idx'>{{arr[idx]}}</li>
    </ul>

    <div [ngSwitch]='isActive'>
      <div> 
        <div *ngSwitchCase="0">
            <div class='sofa'>
                <span>沙发<ion-icon  name="md-funnel"></ion-icon></span>
            </div>
        
            <ul class='list'>
              <li><img src="../assets/imgs/sofa1.png"></li>
              <li><img src="../assets/imgs/sofa2.png"></li>
              <li>
                <img src="../assets/imgs/sofa3.png">
                <div class='sofa3'>
                  <p>罗得蒙简约植绒布艺沙发</p>
                  <p>RMB&nbsp;6500</p>
                </div>
              </li>
              <li><img src="../assets/imgs/sofa4.png"></li>
            </ul>
        
            <p class='last'>查看全部商品>></p>
        </div>
        <div *ngSwitchCase="1">1</div>
        <div *ngSwitchCase="2">2</div>
        <div *ngSwitchCase="3">3</div>
        <div *ngSwitchCase="4">4</div>
      </div>
    </div> 


</ion-content>
