
<ion-header no-border>
  <ion-navbar color='trans'>
    <ion-title>注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class='box'>
    <ion-item style='background:transparent'>
      <ion-icon name='ios-phone-portrait' item-start></ion-icon>
      <ion-input type="number" placeholder="手机号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name='md-key' item-start></ion-icon>
      <ion-input type="text" placeholder="验证码"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name='md-unlock' item-start></ion-icon>
      <ion-input type="password" placeholder="密码"></ion-input>
    </ion-item>
    <button ion-button block color='yel'>注册</button>
    <p (click)="goSub()">已有账号？立即登录</p>
  </div>
</ion-content>
