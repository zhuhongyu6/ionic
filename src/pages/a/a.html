<ion-content>
  <div class='top'>
      <img class='img1' src="../assets/imgs/5.png">
      <img class='img2' src="../assets/imgs/1.jpg">
      <p>土方桔桔桔</p>
  </div>
  <div class='menu'>
    <span>我的订单</span>
    <span class='span2'>查看全部订单&nbsp;> </span>
  </div>
  <ul class='mylist'>
    <li class='first'>
        <ion-icon  name="ios-create-outline"></ion-icon>
        <p>我的发布</p>
    </li>
    <li>
        <ion-icon  name="ios-star-outline"></ion-icon>
        <p>我的收藏</p>
    </li>
    <li>
        <ion-icon  name="ios-eye-outline"></ion-icon>
        <p>我的关注</p>
    </li>

  <ul class='menulist'>
      <li>
          <ion-icon  name="ios-cart-outline"></ion-icon>
          <p>购物车</p>
      </li>
      <li>
          <ion-icon  name="ios-pin-outline"></ion-icon>
          <p>收货地址</p>
      </li>
      <li>
          <ion-icon  name="logo-yen"></ion-icon>
          <p>优惠券</p>
      </li>
      <li>
          <ion-icon  name="ios-headset-outline"></ion-icon>
          <p>在线客服</p>
      </li>
      <li>
          <ion-icon  name="ios-mail-outline"></ion-icon>
          <p>我的消息</p>
      </li>
      <li (click)="goSub()">
          <ion-icon  name="ios-settings-outline"></ion-icon>
          <p>设置</p>
      </li>
  </ul>
</ion-content>
